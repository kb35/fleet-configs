- name: Check if system is reachable
  ping:

- name: Verify system uptime
  command: uptime
  register: uptime_result

- name: Show system uptime
  debug:
    msg: "System uptime: {{ uptime_result.stdout }}"

- name: Check CPU load
  command: cat /proc/loadavg
  register: cpu_load

- name: Display CPU Load
  debug:
    msg: "CPU Load: {{ cpu_load.stdout }}"

- name: Check memory usage
  command: free -h
  register: memory_status

- name: Display memory usage
  debug:
    msg: "{{ memory_status.stdout_lines }}"
